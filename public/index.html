<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neura Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      color: #2c3e50;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .server-name {
      font-size: 6rem;
      font-weight: 600;
      color: #2c3e50;
      margin: 0;
      position: relative;
    }

    .copyright {
      font-size: 1.5rem;
      vertical-align: super;
      margin-left: 5px;
      color: #7f8c8d;
    }

    .server-info {
      font-size: 0.9rem;
      color: rgba(127, 140, 141, 0.8);
      margin: 5px 0 0 0;
    }

    .status-message {
      font-size: 1.5rem;
      color: #2c3e50;
      margin: 20px 0 0 0;
      position: relative;
    }

    .loader {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: rgba(44, 62, 80, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loader::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #2c3e50;
      animation: load 2s infinite ease-in-out;
      border-radius: 2px;
    }

    @keyframes load {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .ripple {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(44, 62, 80, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .server-name {
        font-size: 4rem;
      }

      .copyright {
        font-size: 1rem;
      }

      .server-info {
        font-size: 0.8rem;
      }

      .status-message {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .server-name {
        font-size: 3rem;
      }

      .copyright {
        font-size: 0.8rem;
      }

      .server-info {
        font-size: 0.7rem;
      }

      .status-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="server-name">Neura<span class="copyright">Â®</span></h1>
    <p class="server-info">Server of NPATEL GROUP LTD</p>
    <p class="status-message">She is up and running</p>
  </div>

  <div class="loader"></div>

  <script>
    document.addEventListener("click", (e) => {
      const ripple = document.createElement("div");
      ripple.className = "ripple";
      ripple.style.left = `${e.clientX - 25}px`;
      ripple.style.top = `${e.clientY - 25}px`;
      document.body.appendChild(ripple);

      ripple.addEventListener("animationend", () => {
        ripple.remove();
      });
    });
  </script>
</body>
</html>
